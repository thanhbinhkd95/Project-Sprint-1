<div class="container-fluid"
     style="background-image: url(https://hoaidoan.vn/wp-content/uploads/2021/03/background-dep-5.png); background-size: cover; padding: 0">
  <div class="row">
    <div class="col-lg-2">
      <app-left-side-bar></app-left-side-bar>
    </div>
    <div class="col-lg-10">
      <h2 class="text-center" style="margin:20px">MÀN HÌNH THỐNG KÊ KHÁCH HÀNG TIỀM NĂNG</h2>

      <h2 *ngIf="check" class="text-center text-danger" style="margin:30px">Dữ liệu không tồn tại trong khoảng thời gian này</h2>

      <!--    search box-->
      <div *ngIf="!check" class="row" style="vertical-align: center">
        <div class="col-4"></div>
        <div class="col-4" style="padding-left: 50px" >
          <input style="width: 210px; display: inline; margin-right: 20px"
                 placeholder="Chọn ngày" class="form-control"  #drp="bsDaterangepicker" bsDaterangepicker [(ngModel)]="bsRangeValue">
          <button class="btn btn-success" style="background: #058af0" (click)="search()" [attr.aria-expanded]="drp.isOpen" >Tìm kiếm</button>
        </div>
        <div class="col-4"></div>
      </div>


      <!--chart JS-->
      <div *ngIf="!check" class="row" style="margin:50px">
        <div class="col-2"></div>
        <div class="col-8">
          <div>
            <canvas id="myChart"></canvas>
          </div>
        </div>
        <div class="col-2"></div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <table *ngIf="!check" class="table table-hover table-striped container">
            <thead>
            <tr>
              <th>Mã khách hàng</th>
              <th>Tên khách hàng</th>
              <th>Tổng số lượng đơn hàng</th>
              <th>Tổng giá trị</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let items of potentialArr | paginate: { itemsPerPage: 3, currentPage: page }">
              <td>{{items.code}}</td>
              <td>{{items.name}}</td>
              <td>{{items.quantity}} Đơn</td>
              <td>{{items.total | number}} VND</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-8"></div>
        <div class="col-lg-4">
          <pagination-controls previousLabel="Trước" nextLabel="Sau"
                               responsive="true" *ngIf="!check"   (pageChange)="page = $event"></pagination-controls>
        </div>
      </div>
      <div class="row" style="margin:30px">
        <div class="col-12 text-center">
          <div class="print">
            <button  (click)="onPrint()" class="fas fa-print btn btn-primary"
                     style="width: 80px;height: 36px; margin-right: 15px;display: inline">In
            </button>
            <button type="button" class="btn btn-secondary" routerLink="/system">Quay lại</button>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
