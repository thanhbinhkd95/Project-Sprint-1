<div class="container-fluid">
  <div class="row" style="background-color: ghostwhite; margin-top: 5px">
    <!--    <button onclick="topFunction()" id="myBtn" title="Go to top"><i class="fas fa-arrow-alt-circle-up"></i></button>-->
    <div class="col-lg-1" style="padding: 0"></div>
    <div class="col-lg-2" style="padding: 0"><img id="logo" src="https://i0.wp.com/s1.uphinh.org/2021/12/30/C0721G1_free-file-2.png" height="72" width="191"></div>
    <div class="col-lg-6" style="padding: 10px">
      <marquee style="font-size: x-large; color: #058af0; font-family: 'Lucida Grande'; padding-top: 15px">
        CÙNG TẠO CƠ HỘI THÀNH CÔNG - HƯỚNG TỚI SỨC KHỎE CỘNG ĐỒNG
      </marquee>
    </div>
    <div class="col-lg-3" style="padding: 3px">
      <div class="row navbar-navInfor" style="background-color: ghostwhite">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: ghostwhite;">
          <button class="navbar-toggler" type="button" data-toggle="collapse"
                  data-target="#navbarSupportedContent1" aria-controls="navbarSupportedContent1"
                  aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent1">
            <ul class="navbar-nav">
              <li class="nav-item" style="padding-right: 5px">
                <button class="btn btn-primary btn-primary">
                  <a style="color: white " itemprop="telephone" href="tel:+84708098304">
                    <i class="fas fa-mobile-alt" style="padding-right: 2px"></i> 0708098304
                  </a>
                </button>
              </li>
              <li class="nav-item" style="padding-right: 5px">
                <button class="btn icon-button btn-primary" routerLink="/cart">

                  <i class="fas fa-shopping-cart"></i>
                  <span *ngIf="message>0" class="icon-button__badge">{{message}}</span>
                </button>
              </li>
              <li class="nav-item" style="padding-right: 5px">
                <button *ngIf="isLoginFail" mat-button (click)="openLoginDialog()" class="btn btn-primary">
                  <i class="fas fa-sign-in-alt"></i>
                </button>
                <a class="nav-link" *ngIf="isLoggedIn" style="display: inline; color: blue; padding-left: 0" [routerLink]="['/employee/detail/', idEmployee]"><span>{{nameEmployee}}</span></a>
                <button *ngIf="isLoggedIn" class="btn btn-secondary" (click)="logOut()">
                  <i class="fas fa-sign-out-alt"></i>
                </button>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </div>
  <!--    <div class="row d-flex justify-content-center" style="background-color: #058af0;">-->
  <div class="row navbar-header" style="background-color: #058AF0; padding-left: 15%">
    <div class="col-lg-12">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #058AF0;">
          <button class="navbar-toggler" type="button" data-toggle="collapse"
                  data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                  aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active navLi">
                <a class="nav-link text-white" routerLink="/home">TRANG CHỦ
                  <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item navLi ">
                <a class="nav-link text-white" routerLink="/introduce">GIỚI THIỆU</a>
              </li>

              <li class="nav-item navLi">
                <a class="nav-link text-white " routerLink="/certificate"><span>CHỨNG CHỈ CHẤT
                            LƯỢNG</span></a>
              </li>
              <li class="nav-item navLi" routerLink="/activity">
                <a class="nav-link text-white">HOẠT ĐỘNG CÔNG
                  TY</a>
              </li>
              <li class="nav-item navLi">
                <a class="nav-link text-white" routerLink="/coporate">ĐỐI TÁC</a>
              </li>
              <li class="nav-item navLi">
                <a class="nav-link text-white" routerLink="/contact">LIÊN HỆ</a>
              </li>
              <li class="nav-item navLi" *ngIf="isLoggedIn">
                <a class="nav-link text-white" routerLink="/system">HỆ THỐNG</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
  </div>
  <!--    </div>-->
</div>
